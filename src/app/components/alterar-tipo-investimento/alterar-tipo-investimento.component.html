<div class="titulo">
    <h2>Alterar Tipo de Investimento</h2>
</div>
<form class="example-form">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Id:</mat-label>
        <input 
            matInput
            readonly
            placeholder="Id"
            [value]="dadosTipoInvestimento.id"
        >
    </mat-form-field>
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Tipo de Investimento:</mat-label>
        <input 
            matInput
            readonly
            [value]="dadosTipoInvestimento.tipoInvestimento"
        >
    </mat-form-field>
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Ativo:</mat-label>
        <mat-select [(value)]="status">
			<mat-option value="sim">Sim</mat-option>
			<mat-option value="nao">NÃ£o</mat-option>
		</mat-select>
    </mat-form-field>
    <div class="botoes">
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
        <button mat-raised-button color="accent" [routerLink]="['/listarTipoInvestimento']">Cancelar</button>
    </div>
</form>
