<div class="titulo">
    <h2>Listagem dos Tipos de Investimento</h2>
</div>

<table mat-table [dataSource]="dadosTipoInvestimento" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let tipoInv"> {{tipoInv.id}} </td>
    </ng-container>

    <ng-container matColumnDef="TipoDeInvestimento">
        <th mat-header-cell *matHeaderCellDef> Tipo de Investimento </th>
        <td mat-cell *matCellDef="let tipoInv"> {{tipoInv.tipoInvestimento}} </td>
    </ng-container>

    <ng-container matColumnDef="Ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let tipoInv"> {{tipoInv.ativo == true ? 'Sim' : 'Não'}} </td>
    </ng-container>

    <ng-container matColumnDef="Opções">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let tipoInv">
            <button mat-button [routerLink]="['/alterarTipoInvestimento', tipoInv.id]">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
</table>
