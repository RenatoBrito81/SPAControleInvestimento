<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
  
    <!-- Coluna do Tipo de Investimento -->
    <ng-container matColumnDef="tipoInvestimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Investimento </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoInvestimento}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- Coluna da Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Coluna do Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor | currency: 'R$ '}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalInvestimento() | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
